<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> 
</head>
<body>
    <div id="time">
        <div class="circle" >
            <div class="dots day_dot"></div>
            <h1>Days</h1>
            <div class="icon"><i class="fa-regular fa-calendar-days"></i></div>
            <p id="days">00</p>
    </div>
    <div class="circle" >
        <div class="dots hr_dot"></div>
        <h1>Hours</h1>
        <div class="icon"><i class="fa-solid fa-hourglass-start"></i></div>
        <p id="hours">00</p>
</div>
<div class="circle" >
    <div class="dots min_dot"></div>
    <h1>Minutes</h1>
    <div class="icon"><i class="fa-solid fa-bars"></i></div>
    <p id="minutes">00</p>
</div>
<div class="circle" >
    <div class="dots sec_dot"></div>
    <h1>Seconds</h1>
    <div class="icon"><i class="fa-solid fa-cake-candles"></i></div>
    <p id="seconds">00</p>
</div>
<div class="circle" >
    <div class="dots milisec_dot"></div>
    <h1>MiliSeconds</h1>
    <div class="icon"><i class="fa-brands fa-slack"></i></div>
    <p id="miliseconds">00</p>
</div>
    </div>


<div class="hbd"><h1 id="text">HAPPIE 19<sup>th</sup><span>BIRTHDAY EMAN</span></h1>
</div>

    <script src="counter.js"></script>
</body>
</html>
